<p-confirm-dialog></p-confirm-dialog>

<a
    [routerLink]="['/app/card-collections', collection.id, 'flashcards']"
    class="flex flex-col min-h-38 bg-slate-800 border border-slate-600
            hover:bg-slate-700 transition rounded-lg p-2 cursor-pointer"
>
    <div class="flex justify-between mt-1">
    <div class="flex items-center">
        <div class="flex items-center bg-slate-600 rounded-lg p-2 me-2">
        <i class="ph {{ collection.icon }}"></i>
        </div>
        <span class="font-semibold text-lg">{{ collection.title }}</span>
    </div>
    <div>
        <button
        pButton
        severity="secondary"
        text
        icon="ph ph-dots-three-vertical"
        (click)="confirmDelete($event)"
        ></button>
    </div>
    </div>
    <span class="my-2">
        {{ collection.description || 'No description' }}
    </span>
</a>
