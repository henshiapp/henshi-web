<p-drawer [style]="{width: breakpointObserver.isMatched(Breakpoints.Web) ? '50%' : '100%'}" header="Create flashcard"
  [(visible)]="visible" position="right" (onHide)="closed.emit()">
  <form [formGroup]="form" class="flex flex-col gap-2 h-full" (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
      <label class="mb-2" for="question">Question *</label>
      <quill-editor formControlName="question" style="height: 20rem; width: 100%;"></quill-editor>
      @if (form.controls['question'].invalid && form.controls['question'].touched) {
      <small class="text-red-400">Question is required</small>
      }
    </div>

    <div class="flex flex-col mt-15">
      <label class="mb-2" for="answer">Answer *</label>
      <quill-editor formControlName="answer" style="height: 20rem; width: 100%;"></quill-editor>
      @if (form.controls['answer'].invalid && form.controls['answer'].touched) {
      <small class="text-red-400">Answer is required</small>
      }
    </div>

    <footer class="flex justify-end gap-3 mt-15">
      <button pButton type="submit" label="Create" [loading]="loading()"
        [disabled]="form.invalid || loading()"></button>
    </footer>
  </form>
</p-drawer>
