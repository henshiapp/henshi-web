<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
    <app-statistic-card title="Flashcard collections" icon="ph-stack"
        [value]="dashboardService.flashcardCollectionCount()"
        [loading]="dashboardService.loading()"></app-statistic-card>
    <app-statistic-card title="Flashcards" icon="ph-cards" [value]="dashboardService.flashcardCount()"
        [loading]="dashboardService.loading()"></app-statistic-card>
</div>
